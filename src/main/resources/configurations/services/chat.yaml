root:
  emotes:
    permission: ""
    enabled: true
    # Indicates that emote key is following
    indicator: "\\"
    listed:
      what:
        key: "what"
        emote: "( •_•)"
      ohyeah:
        key: "ohyeah"
        emote: "(￢‿￢ )"
      yaay:
        key: "yaay"
        emote: "＼(￣▽￣)／"
      blush:
        key: "blush"
        emote: "(≧ω≦)"
      hiii:
        # Override indicator
        indicator: ""
        key: "o/"
        emote: "( ﾟ◡ﾟ)/"
      overlord:
        key: "overlord"
        emote: "&f&kWWW &eOverlord &f&kEEE"
        permission: "regna.admin"
  mention:
    permission: ""
    enabled: true
    indicator: "@"
    color: "&e"
    sound:
      name: "BLOCK_NOTE_BLOCK_BELL"
      volume: 1f
      pitch: 1f
  chat:
    # JSON Chat format (Supports PAPI)
    # Internal: {message}, {player_name}
    message-format: '{"text":"&7{player_name} &8\u2022 &f{message}"}'
    # JSON Death format (Supports PAPI)
    # Internal: {message}, {player_name}, {x}, {y}, {z}, {lost_xp}
    death-format: '{"text":"&c\u2620 &7{message}"}'
    # JSON Join/Quit format (Supports PAPI)
    # Internal: {player_name}
    join-format: '{"text":"&a+ §f{player_name}"}'
    quit-format: '{"text":"&c- &f{player_name}"}'
